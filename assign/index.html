<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Community Board - Upload Support</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar sticky-top px-4 py-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-clipboard-check me-2"></i>Notice Board</a>
        <div class="search-container d-none d-md-block flex-grow-1 mx-5">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Search notices..." onkeyup="handleSearch()">
        </div>
        <button class="btn btn-dark rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#addNoticeModal">
            <i class="fa-solid fa-plus me-1"></i> Add Notice
        </button>
    </div>
</nav>

<div class="container-fluid mt-4 px-lg-5">
    <div class="row">
        <div class="col-md-2 mb-4">
            <h6>Categories</h6>
            <ul class="category-list" id="categoryLinks">
                <li class="category-item active" onclick="filterByCategory('all', this)">
                    <span>All</span> <span class="category-count" id="count-all">0</span>
                </li>
                <li class="category-item" onclick="filterByCategory('Education', this)">
                    <span>Education</span> <span class="category-count" id="count-Education">0</span>
                </li>
                <li class="category-item" onclick="filterByCategory('Health', this)">
                    <span>Health</span> <span class="category-count" id="count-Health">0</span>
                </li>
                <li class="category-item" onclick="filterByCategory('Event', this)">
                    <span>Event</span> <span class="category-count" id="count-Event">0</span>
                </li>
            </ul>
        </div>

        <div class="col-md-7">
            <div class="row g-4" id="noticeBoard"></div>
        </div>

        <div class="col-md-3">
            <div class="right-box shadow-sm text-center py-4">
                <h6 class="fw-bold mb-3">Community Pulse</h6>
                <div class="display-6 fw-bold text-danger" id="totalLikes">0</div>
                <p class="small-text mt-1">Total Likes Received</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addNoticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0 rounded-4">
            <div class="modal-header">
                <h5 class="modal-title fw-bold">Post Notice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Title</label>
                    <input type="text" id="formTitle" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Category</label>
                    <select id="formCategory" class="form-select">
                        <option value="Education">Education</option>
                        <option value="Health">Health</option>
                        <option value="Event">Event</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Image (Upload File or Paste URL)</label>
                    <input type="file" id="formFile" class="form-control mb-2" accept="image/*">
                    <input type="text" id="formImgUrl" class="form-control" placeholder="Or paste image URL here...">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Description</label>
                    <textarea id="formText" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark w-100 rounded-pill" onclick="handleFormSubmit()">Post to Board</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
